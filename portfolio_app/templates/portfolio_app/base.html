<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ポートフォリオ{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .section {
        padding: 60px 0;
      }
      .project-card {
        height: 100%;
      }
      .skill-badge {
        font-size: 0.9rem;
        margin: 0.2rem;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'portfolio:home' %}"
          >ポートフォリオ</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:home' %}">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:about' %}"
                >自己紹介</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:project_list' %}"
                >プロジェクト</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:skill_list' %}"
                >スキル</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <main>{% block content %} {% endblock %}</main>

    <!-- フッター -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 ポートフォリオ. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
